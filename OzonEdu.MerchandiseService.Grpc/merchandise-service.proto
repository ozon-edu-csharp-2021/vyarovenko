syntax = "proto3";
option csharp_namespace = "OzonEdu.MerchandiseService.Grpc";
package MerchandiseService;

import "google/protobuf/empty.proto";
import "google/protobuf/wrappers.proto";

service MerchandiseServiceGrpc {
  rpc GetMerch (google.protobuf.Empty) returns (GetMerchItemsResponse);
  rpc GetMerchIsIssued (google.protobuf.Empty) returns (GetMerchIsIssuedItemsResponse);
}

message GetMerchItemsResponse 
{
	string name = 1;
}

message GetMerchIsIssuedItemsResponse 
{
	bool IsIssued = 1;
}